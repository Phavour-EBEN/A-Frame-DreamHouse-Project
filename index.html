<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dream House</title>
    <script src="scripts/aframe.js"></script>
    <script src="scripts/ada-water.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="grass" src="Assets/Imgs/grass copy.jpg" alt="">
            <img id="sky" src="Assets/Imgs/clear-sunny-sky.jpg" alt="">
            <img id="wall" src="/Assets/Imgs/wall copy.jpg" alt="">
            <img id="floor" src="Assets/Imgs/TexturesCom_BrickRound0046_1_seamless_S copy.jpg" alt="">
            <a-assets-item id="DreamHouse" src="Assets/scene.gltf"></a-assets-item>
            <a-assets-item id="tree" src="Assets/tree_animate copy/scene.gltf"></a-assets-item>
            <a-assets-item id="main_gate" src="Assets/the_mansion_gate copy/scene.gltf"></a-assets-item>
            <a-assets-item id="gate_light" src="Assets/street_light/scene.gltf"></a-assets-item>
            <a-assts-item id="pool" src="Assets/swimming_pool (1)/scene.gltf"></a-assts-item>

        </a-assets>
        <a-sky src="#sky">

        </a-sky>
        <a-plane src="#floor" 
                 material="color:#ffffff;             
                          normal-map:#floor-3;
                          normal-texture-repeat:3 3;
                          repeat: 10 10;
                          scale:1 1" 
                 rotation="-90 0 0" 
                 scale="1 1" 
                 position="4.525 -4.9 -4" 
                 width="35" 
                 height="35">

        </a-plane>
        <a-plane src="#floor" 
                 material="color:#ffffff;             
                          normal-map:#floor-3;
                          normal-texture-repeat:3 3;
                          repeat: 10 10;
                          scale:1 1" 
                 rotation="-90 0 0" 
                 scale="1 1" 
                 position="3.525 -4.9 24.5" 
                 width="10" 
                 height="22">

        </a-plane>
        <a-plane src="#grass" 
                 material="color:#ffffff;             
                          normal-map:#floor-3;
                          normal-texture-repeat:500 500;
                          repeat: 100 100;
                          scale:5000 5000" 
                 rotation="-90 0 0" 
                 scale="5 5 0" 
                 position="0 -5 0" 
                 width="500" 
                 height="500">

        </a-plane>
        <!--Dream House-->
        <a-entity>
            <a-entity gltf-model="#DreamHouse" 
                      position="0 -4.7 0">
            </a-entity>
        </a-entity>
        <!-- tree model -->
        <a-entity gltf-model="#tree" 
                  position="24 -5 -13" 
                  rotation="0 90 0" 
                  scale="0.2 0.3 0.2">

        </a-entity>
        <a-entity gltf-model="#tree" 
                  position="-20 -5 -13" 
                  rotation="0 90 0" 
                  scale="0.2 0.3 0.2">

        </a-entity>
        <!-- gate model -->
        <a-entity gltf-model="#main_gate" 
                  position="3.4 -5 35" 
                  scale="1.5 1.5 1.5">

        </a-entity>
        <a-entity gltf-model="#gate_light"
                  scale="0.02 0.02 0.02"
                  position="-2 -5 36">

        </a-entity>
        <a-entity gltf-model="#gate_light"
                  scale="0.02 0.02 0.02"
                  position="9 -5 36">

        </a-entity>
        <!-- pool model -->
        <a-entity gltf-model="#pool"
                  scale="0.025 0.02 0.02"
                  position="8.6 -4.8 -20.8"
                  rotation="0 360 0"
                  >

        </a-entity>
        <a-water
               opacity="0.6"
               side="double"
               width="6"
               height="8"
               base-color="lightblue"
               foam-color="blue"
               repeat="2"
               voronoi-points="10"
               rotation="-90 90 90"
               position="12 -4.7 -24.9"
               scale="0.7 0.7 0.7"

      >
      </a-water>


        <!--Camera entity-->
        <a-entity position="5.007 -4.5 49">
            <a-camera user-height="1.6">

            </a-camera>
        </a-entity>
        <!-- Light entity -->
        <a-entity>
            <a-light type="ambient" color="#BBB" intensity="0.2">

            </a-light>
        </a-entity>
        <a-entity>
            <a-light type="directional" intensity="0.2" color="#FFF" position="-0.5 1 1">

            </a-light>
        </a-entity>

        <!-- first light -->
        <a-box color="black" 
               height="0.5" 
               width="0.5" 
               depth="4" 
               position="25 1.2 -12.3">
            </a-box>
         <a-light type="spot" 
                  intensity="1" 
                  angle="35" 
                  penumbra="0.2" 
                  distance="20" 
                  position="25 1.2 -12.8" 
                  rotation="-90 0 0" 
                  light="angle: 50; penumbra: 0.31; distance: 50; color: #ff7b00; decay: -11.09; castShadow: true">
         </a-light>
        
        <!-- second light -->
        <a-sphere
        radius="0.1"
        color="white"
        position="8.9 0.6 36.38"
        emissive="#white"
        material="roughness:0.2; metalness:0.7">     
        </a-sphere>
         <a-light type="spot" 
                  intensity="1" 
                  angle="35" 
                  penumbra="0.2" 
                  distance="20" 
                  position="8.2 7.4 36.38" 
                  rotation="-90 0 0" 
                  light="angle: 30; penumbra: 0.31; distance: 50; color: #FFF; decay: -11.09; castShadow: true">
         </a-light>
        
        <!-- wall -->
        <a-box material="src:#wall;
                       color:#ffffff;
                       normal-texture-repeat:3 3;
                       repeat: 2 2;" 
               color="#ffffff" 
               height="10" 
               width="57" 
               depth="1" 
               position="3 -3 -40.772">

        </a-box>
        <a-box material="src:#wall;
                       color:#ffffff;
                       normal-texture-repeat:3 3;
                       repeat: 2 2;" 
               color="#ffffff" 
               height="10" 
               width="86" 
               depth="1" 
               position="31.7 -3 -7.972"
               rotation="0 90 0">


        </a-box>
        <a-box material="src:#wall;
                       color:#ffffff;
                       normal-texture-repeat:3 3;
                       repeat: 2 2;" 
               color="#ffffff" 
               height="10" 
               width="86" 
               depth="1" 
               position="-25 -3 -7.972"
               rotation="0 90 0">


        </a-box>


    </a-scene>

</body>

</html>
